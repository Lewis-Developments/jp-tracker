<!DOCTYPE html>
<html>
<head><title>Rehearse</title></head>
<body>
  <h1>This Week’s Line</h1>
  {% if line %}
    <p><strong>Japanese:</strong> {{ line.japanese }}</p>
    <p><strong>Romaji:</strong> {{ line.romaji }}</p>
    <p><strong>Translation:</strong> {{ line.translation }}</p>
    <a href="/next">Mark as Learned</a>
  {% else %}
    <p>No current line! <a href="/add">Add one here</a>.</p>
  {% endif %}
  <hr>
  <a href="/add">➕ Add New Line</a> | <a href="/history">📜 View History</a>
</body>
</html>
