<!DOCTYPE html>
<html>
<head>
  <title>Line History</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="content">
    <h1>Review History</h1>
    <ul>
    {% for line in lines %}
      <li>
        <strong>{{ line.artist }} – {{ line.song }}</strong><br>
        「{{ line.japanese }}」 ({{ line.romaji or 'N/A' }}) → {{ line.translation }}
      </li>
    {% endfor %}
    </ul>
    <a href="/">Back</a>
  </div>
  <footer>
    <p>&copy 2025 - LDigital Developments</p>
  </footer>
</body>
</html>
